site_name: PHP Tools for Visual Studio - Blog
site_author: DEVSENSE s.r.o.
site_description: This site provides DEVSENSE PHP Extension documentation.
docs_dir: blog
# Repository
repo_name: DEVSENSE/phptools-docs
repo_url: https://github.com/DEVSENSE/phptools-docs

theme:
    name: material
    custom_dir: overrides
    features:
    # - navigation.tabs
    # - navigation.expand       # Expands the active navigation item
    # - navigation.auto-collapse # Automatically collapses inactive items
    # - navigation.tracking
    # - navigation.indexes
    #  - navigation.top
     - navigation.sections
     - toc.follow
    #  - toc.integrate
     - search.highlight
     - search.share
     - search.suggest
     - content.code.annotation
     - content.code.copy
     - content.action.edit
     - content.action.view
    language: en
    palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/link
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: custom
      toggle:
        icon: material/toggle-switch-off
        name: Switch to system preference
    favicon: assets/images/favicon.ico
    logo_dark_mode: assets/images/logo-dark.png
    logo_light_mode: assets/images/logo.png

markdown_extensions:
- pymdownx.highlight:
    anchor_linenums: true
    guess_lang: false
    # line_spans: __span
    pygments_lang_class: true
    extend_pygments_lang:
      - name: php
        lang: php
        options:
          startinline: true
- pymdownx.inlinehilite
- pymdownx.snippets
- pymdownx.superfences
- toc:
    permalink: "#"
