extra_css:
  - stylesheets/extra.css
extra_javascript:
  - js/extra.js

plugins:
  - awesome-pages
  - blog:
     blog_dir: .
     post_url_format: "{date}/{file}"
     post_url_date_format: yyyy
  - search:
      separator: '[\s\u200b\-_,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - minify:
      minify_html: true
  - mkdocs-simple-hooks:
      hooks:
        on_page_markdown: "overrides.hooks:parse_custom_meta"
        on_config: "overrides.hooks:on_config"
